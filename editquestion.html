<!DOCTYPE HTML>
<html>
	<head>
		<title>arka: identify Fake Product</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="images/logo.png" type="image/gif" sizes="16x16">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/toggle-switch.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a `href="#" class="logo">arka</a>
					<nav id="nav">
						<!-- <a href="support.html">Support</a> -->
						<a id="menu-editques-id" href="questions.html">Questions</a>
						<a id="menu-logout-id" href="index.html">Logout</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" >
				<div class="inner">
					<h4>Submit a new question</h4>
					<div class="tags-dropdown"></div>
					<!--Handlebar templates start-->
					<script id="contenttags-template" type="text/x-handlebars-template">
						
						<div class="form-group">
							<label for="inputState-tag">Please select content Tag</label>
							<select id="inputState-tag" name="dropdown" class="form-control">
								<option selected>Choose Level</option>
								{{#each this.tagdatas.contenttagdata}}
									<option value="{{@key}}">{{@key}}</option>
								{{/each}}
							</select>

							<label for="inputState-html">Please answer type</label>
							<select id="inputState-html" name="dropdown" class="form-control">
								<option selected>Choose answer type</option>
								{{#each this.tagdatas.htmltagdata}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>

							<label for="inputState-topic">Please select TOPIC </label>
							<select id="inputState-topic" name="dropdown" class="form-control">
								<option selected>Choose TOPIC </option>
								{{#each this.tagdatas.topictagdata}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>

							
						</div>	
					</script>
					<!--Handlebar templates end-->
					
					<!--Question-->
					<div class="form-elements">
						<label>Please enter Question</label>
						<div class="input-group">
							<div class="input-group-prepend">
							<span class="input-group-text">Question</span>
							</div>
							<textarea class="form-control" aria-label="With textarea" id="question"></textarea>
						</div>
					</div>

					<!--Answers with correct/wrong-->
					<div class="form-elements">			
						<label>Please enter answers choice and mark the correct answers</label>
						<div id="answer-choice">
							<div class="input-group ans-choice-group">
								<input type="text" class="form-control" aria-label="Text input with dropdown button">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="answer1" value="true">
									<label class="form-check-label" for="answer1">correct</label>
								</div>
							</div>
						</div>
						<br>
						<button type="button" class="btn btn-secondary add-answer-choice">Add</button>
						<button type="button" class="btn btn-secondary remove-answer-choice">Remove</button>
						<br>
					</div>

					<!--Question Weight-->
					<div class="form-elements">
						<label>Please enter Weight of the Question</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-default">Weight</span>
							</div>
							<input type="number" id="question-weight"class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
						</div>
					</div>
					
					  <button type="button" class="btn btn-primary" id="submitQuestion">Submit Question</button>

				</section>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
						Copyright &copy; arka @2018  All rights reserved.
					</div>
			</div>
			</section>


			<!-- Modal -->
			<div id="myModal" class="modal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">arka</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal" id="searchSuccess-close">Close</button>
						</div>
					</div>
				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/lib/jquery.min.js"></script>
			<script src="assets/js/lib/bootstrap.bundle.js"></script>
			<script src="assets/js/lib/handlebars.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/editquestions.js"></script>

	</body>
</html>
